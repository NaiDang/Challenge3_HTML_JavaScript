<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Inter:wght@200;300;400;500;600;700;800&family=Outfit:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600;700;800&family=Rasa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Homepage.css">
    <title>Home page</title>
</head>
<body>
    <div class="container">
        <div class="sub-texts">
            <div class="days-text">Day</div>
            <div class="months-text">Month</div>
            <div class="years-text">Year</div>
        </div>
        <div class="input-retangles">
            <div class="retangle">
                <input type="number" placeholder="DD">
            </div>
            <div class="retangle">
                <input type="number" placeholder="MM">
            </div>
            <div class="retangle">
                <input type="number" placeholder="YYYY">
            </div>
        </div>      
        <div class="button">
            <div class="line"><hr></div>
            <div class="btn">
                <img src="./Image/Button-icon.svg" alt="">
            </div>
        </div> 
        <div class="content">
            <div class="years">
                <div class="dash">--</div>
                <div class="title">years</div>
            </div>
            <div class="months">
                <div class="dash">--</div>
                <div class="title">months</div>
            </div>
            <div class="days">
                <div class="dash">--</div>
                <div class="title" >days</div>
            </div>
        </div>
    </div>
</body>
</html>
